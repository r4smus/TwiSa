<h3>Any restrictions?</h3>
<div class="container conditionsBox">
    <div class="row centerRow">
        <div class="col-sm-6">
            <div class="label-entry rowOffset">Tweet Language:</div>
            <div class="label-entry rowOffset">Hashtag:</div>
        </div>
        <div class="col-sm-6">
            <div class="value-entry rowOffset">
                <img [ngClass]="status1 ? 'languageSelected' : 'selectLanguage'" src="assets/images/flags/flag_uk.png" (click)="addLanguage('en');status1=!status1">
                <img [ngClass]="status2 ? 'languageSelected' : 'selectLanguage'" src="assets/images/flags/flag_germany.png" (click)="addLanguage('de');status2=!status2">
                <img [ngClass]="status3 ? 'languageSelected' : 'selectLanguage'" src="assets/images/flags/flag_spain.png" (click)="addLanguage('es');status3=!status3">
                <img [ngClass]="status4 ? 'languageSelected' : 'selectLanguage'" src="assets/images/flags/flag_russia.png" (click)="addLanguage('ru');status4=!status4">
            </div>
            <div class="value-entry rowOffset">
                <div class="inputCol">
                    <input class="form-control input-md" required id="hashtag" name="hashtag" type="text" placeholder="#">
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="centerRow">
    <ul>
        <li>
            <a routerLink="/selectAttributes" routerLinkActive="active">
                <img src="assets/arrows/icons8-left-64.png">
                <label>Back</label>
            </a>
        </li>
        <li>
            <a (click)="saveAndRoute()">
                <label>Continue</label>
                <img src="assets/arrows/icons8-right-64.png">
            </a>
        </li>
    </ul>
</nav>
