<h3>{{tweets.length}} Tweets</h3>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="initalCenterLatitude" [longitude]="initalCenterLongitude" [zoom]="initalZoom">
    <agm-marker [latitude]="tweet.latitude" [longitude]="tweet.longitude" *ngFor="let tweet of tweets">
        <agm-info-window>
            <app-twitter-item [tweet]="tweet"></app-twitter-item>
        </agm-info-window>
    </agm-marker>
</agm-map>
<nav class="centerRow">
    <ul>
        <li>
            <a routerLink="/conditions" routerLinkActive="active">
                <img src="assets/arrows/icons8-left-64.png">
                <label>Back</label>
            </a>
        </li>
    </ul>
</nav>
