<h3>Results</h3>
<div class="centerRow">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let tweet of tweets">
            <div class="container twitterItem">
                <div class="row rowTwitterItem">
                    <div class="col-sm-1">
                        <img class="blockImage" src="{{tweet.user.profile_image_url}}">
                    </div>
                    <div class="col-sm-3">
                        <div class="label-entry">Name:</div>
                        <div class="label-entry">Follower:</div>
                    </div>
                    <div class="col-sm-8">
                        <div class="value-entry">{{tweet.user.name}}</div>
                        <div class="value-entry">{{tweet.user.followers_count}}</div>
                    </div>
                </div>
                <div class="row rowTwitterItem">
                    <div class="col-sm-1">
                        <img class="blockImage" src="assets/images/tweet-text.png">
                    </div>
                    <div class="col-sm-11">
                        <div class="section-entry">{{tweet.text}}</div>
                    </div>
                </div>
                <div class="row rowTwitterItem">
                    <div class="col-sm-3">
                        <div class="label-entry">Language:</div>
                        <div class="label-entry">Source:</div>
                    </div>
                    <div class="col-sm-8">
                        <div class="value-entry"><img src="{{getFlagPath(tweet.lang)}}"></div>
                        <div class="value-entry"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<nav class="centerRow">
    <ul>
        <li>
            <a routerLink="/conditions" routerLinkActive="active">
                <img src="assets/arrows/icons8-left-50.png">
            </a>
        </li>
        <li>
            <a routerLink="/" routerLinkActive="active">
                <img src="assets/arrows/icons8-right-50.png">
            </a>
        </li>
    </ul>
</nav>
