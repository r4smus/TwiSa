<h3>{{tweets.length}} Tweets</h3>
<div class="centerRow">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let tweet of tweets | paginate: { itemsPerPage: 5, currentPage: p }">
            <app-twitter-item [tweet]="tweet"></app-twitter-item>
        </li>
    </ul>
</div>
<div class="centerRow">
    <pagination-controls (pageChange)="p = $event" class="pageControls"></pagination-controls>
</div>
<nav class="centerRow">
    <ul>
        <li>
            <a routerLink="/conditions" routerLinkActive="active">
                <img src="assets/arrows/icons8-left-64.png">
                <label>Back</label>
            </a>
        </li>
    </ul>
</nav>
